<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                        url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c");
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            padding: 50px;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: rgba(255,255,255,0.2);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.1);
        }

        tr:hover {
            background: rgba(255,255,255,0.2);
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px;
            text-align: center;
            background: linear-gradient(to right, #10b981, #047857);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸ“Š Prediction History</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Sqft</th>
            <th>Bedrooms</th>
            <th>Bathrooms</th>
            <th>Predicted Price</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>${{ "%.2f"|format(row[4]) }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/" class="back-btn">â¬… Back to Home</a>

    <div class="footer">
        Developed by Srikanth
    </div>
</div>

</body>
</html>
