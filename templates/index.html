<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: 600;
            color: #1f2937;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #1e40af;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            color: #16a34a;
        }

        .history-link {
            margin-top: 20px;
            text-align: center;
        }

        .history-link a {
            text-decoration: none;
            color: #2563eb;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üè† House Price Predictor</h1>

    <form action="/predict" method="POST">
        <input type="number" name="sqft" placeholder="Square Feet" required>
        <input type="number" name="bedrooms" placeholder="Bedrooms" required>
        <input type="number" name="bathrooms" placeholder="Bathrooms" required>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Price: ‚Çπ {{ prediction }}
    </div>
    {% endif %}

    <div class="history-link">
        <a href="/history">View Prediction History</a>
    </div>
</div>

</body>
</html>
