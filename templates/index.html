<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                        url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 420px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h2 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .predict-btn {
            background: linear-gradient(to right, #2563eb, #1e40af);
            color: white;
        }

        .predict-btn:hover {
            transform: scale(1.03);
        }

        .history-btn {
            background: linear-gradient(to right, #10b981, #047857);
            color: white;
            margin-top: 15px;
        }

        .history-btn:hover {
            transform: scale(1.03);
        }

        .result {
            margin-top: 18px;
            font-size: 18px;
            font-weight: bold;
            color: #00ffcc;
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üè† House Price Prediction</h2>

    <form action="/predict" method="POST">
        <input type="number" name="sqft" placeholder="Square Feet" required>
        <input type="number" name="bedrooms" placeholder="Bedrooms" required>
        <input type="number" name="bathrooms" placeholder="Bathrooms" required>
        <button type="submit" class="predict-btn">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Price: $ {{ prediction }}
    </div>
    {% endif %}

    <form action="/history">
        <button type="submit" class="history-btn">
            üìä View Prediction History
        </button>
    </form>

    <div class="footer">
        Developed by Srikanth
    </div>
</div>

</body>
</html>
