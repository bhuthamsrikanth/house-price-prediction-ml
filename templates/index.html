<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üè† House Price Prediction</h2>

        <div class="text-center mb-3">
            <a href="/" class="btn btn-primary btn-sm">Home</a>
            <a href="/history" class="btn btn-secondary btn-sm">History</a>
        </div>

        <form action="/predict" method="POST">
            <div class="mb-3">
                <label class="form-label">Square Feet</label>
                <input type="number" class="form-control" name="sqft" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Bedrooms</label>
                <input type="number" class="form-control" name="bedrooms" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Bathrooms</label>
                <input type="number" class="form-control" name="bathrooms" required>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Predict Price
            </button>
        </form>

        {% if prediction %}
        <div class="alert alert-success mt-4 text-center">
            <strong>Predicted Price:</strong> ‚Çπ {{ prediction }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
