<!DOCTYPE html>
<html>
<head>
    <title>USA House Price Prediction</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            width: 420px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            background: #2563eb;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e40af;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00ffcc;
            text-align: center;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            color: white;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üè† USA House Price Prediction</h1>

    <form action="/predict" method="POST">
        <input type="number" name="sqft" placeholder="Square Feet" required>
        <input type="number" name="bedrooms" placeholder="Bedrooms" required>
        <input type="number" name="bathrooms" placeholder="Bathrooms" required>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Price: $ {{ prediction }}
    </div>
    {% endif %}
</div>

<div class="footer">
    Designed & Developed by Your Name
</div>

</body>
</html>
