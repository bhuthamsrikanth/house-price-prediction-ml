<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            padding: 35px;
            width: 450px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #00ffcc;
        }

        .history-btn {
            background: #10b981;
            margin-top: 15px;
        }

        .history-btn:hover {
            background: #059669;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üè† House Price Prediction</h2>

    <form action="/predict" method="POST">
        <input type="number" name="sqft" placeholder="Square Feet" required>
        <input type="number" name="bedrooms" placeholder="Bedrooms" required>
        <input type="number" name="bathrooms" placeholder="Bathrooms" required>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Price: $ {{ prediction }}
    </div>
    {% endif %}

    <form action="/history">
        <button type="submit" class="history-btn">
            View Prediction History
        </button>
    </form>

</div>

</body>
</html>
